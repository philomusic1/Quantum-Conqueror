<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Conqueror</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #resources p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #time-control button,
        #actions button {
            font-size: 1rem;
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #time-control button:hover,
        #actions button:hover {
            background-color: #45a049;
        }

        #planet-status p {
            font-size: 1rem;
            color: #555;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #status-message {
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
        }

        .progress-bar-container {
            margin: 20px 0;
            text-align: left;
            width: 100%;
        }

        .progress-bar {
            height: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }

        .modal button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Quantum Conqueror</h1>
        <div id="resources">
            <p>Energy: <span id="energy">100</span></p>
            <p>Ships: <span id="ships">5</span></p>
            <p>Time Units: <span id="time-units">3</span></p>
        </div>
        <div id="time-control">
            <button id="past-btn">Jump to Past</button>
            <button id="present-btn">Jump to Present</button>
            <button id="future-btn">Jump to Future</button>
            <button id="startButton">Start Game</button>
            <button id="pauseButton">Pause Game</button>
        </div>
        <div id="battlefield">
            <h2>Battlefield</h2>
            <p><strong>Neutral Planet 1</strong></p>
            <p><strong>Neutral Planet 2</strong></p>
        </div>
        <div id="actions">
            <button id="conquer-btn">Conquer Planet</button>
        </div>
        <div id="status-message"></div>
        
        <div class="progress-bar-container">
            <h3>Energy Level</h3>
            <div class="progress-bar" id="energy-bar">
                <span></span>
            </div>
            <h3>Ships Remaining</h3>
            <div class="progress-bar" id="ships-bar">
                <span></span>
            </div>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>You have run out of energy or ships!</p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <script>
        // Game state variables
        let energy = 100;
        let ships = 5;
        let timeUnits = 3;
        let gamePaused = false;

        // Update the UI with current game state
        function updateResources() {
            document.getElementById('energy').textContent = energy;
            document.getElementById('ships').textContent = ships;
            document.getElementById('time-units').textContent = timeUnits;

            // Update progress bars
            document.getElementById('energy-bar').querySelector('span').style.width = (energy) + '%';
            document.getElementById('ships-bar').querySelector('span').style.width = (ships * 20) + '%';
        }

        // Function to update status message
        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }

        // Sound Effects
        function playSound(soundType) {
            let audio;
            if (soundType === 'click') {
                audio = new Audio('click.mp3'); // Add the appropriate sound file
            } else if (soundType === 'conquer') {
                audio = new Audio('conquer.mp3'); // Add the appropriate sound file
            }
            audio.play();
        }

        // Game Over modal
        function gameOver() {
            document.getElementById('gameOverModal').style.display = 'flex';
        }

        // Event listeners for time jumps
        document.getElementById('past-btn').addEventListener('click', function() {
            if (timeUnits > 0 && !gamePaused) {
                timeUnits--;
                energy += 20;  // Gaining some energy from the past.
                updateStatus('You jumped to the past! Energy increased.');
                playSound('click');
                updateResources();
            } else if (timeUnits <= 0) {
                updateStatus('No Time Units left!');
            }
        });

        document.getElementById('present-btn').addEventListener('click', function() {
            if (timeUnits > 0 && !gamePaused) {
                timeUnits--;
                updateStatus('You jumped to the present!');
                playSound('click');
                updateResources();
            } else if (timeUnits <= 0) {
                updateStatus('No Time Units left!');
            }
        });

        document.getElementById('future-btn').addEventListener('click', function() {
            if (timeUnits > 0 && !gamePaused) {
                timeUnits--;
                updateStatus('You jumped to the future!');
                playSound('click');
                updateResources();
            } else if (timeUnits <= 0) {
                updateStatus('No Time Units left!');
            }
        });

        // Conquer Planet button
        document.getElementById('conquer-btn').addEventListener('click', function() {
            if (ships > 0 && energy >= 10 && !gamePaused) {
                ships--;
                energy -= 10;
                updateStatus('Planet conquered! You lost a ship and 10 energy.');
                playSound('conquer');
                updateResources();
            } else if (energy < 10 || ships < 1) {
                updateStatus('Not enough ships or energy to conquer the planet!');
            }

            if (energy <= 0 || ships <= 0) {
                gameOver();
            }
        });

        // Restart game
        document.getElementById('restartBtn').addEventListener('click', function() {
            energy = 100;
            ships = 5;
            timeUnits = 3;
            gamePaused = false;
            updateResources();
            document.getElementById('gameOverModal').style.display = 'none';
            updateStatus('Game Restarted!');
        });

        // Initial game state setup
        updateResources();
    </script>
</body>
</html>
